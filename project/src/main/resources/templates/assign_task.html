<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Nhiệm Vụ</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Đảm bảo chiều cao trang luôn đầy đủ */
        }

        /* Header */
        header {
            background-color: #2980b9;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px; /* Khoảng cách giữa header và form */
        }

        /* Form Styles */
        form {
            background-color: #fff;
            padding: 30px; /* Tăng padding cho form */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* Đặt chiều rộng form là 80% */
            margin: 0 auto;
            margin-bottom: 30px; /* Khoảng cách giữa form và footer */
        }

        h2 {
            text-align: center; /* Căn giữa tiêu đề */
            font-size: 28px;
            color: #007bff;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            form {
                padding: 15px;
                width: 90%; /* Giảm chiều rộng form cho thiết bị di động */
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    Quản Lý Dự Án
</header>

<form action="/admin/nhiemvu/assign" method="post">
    <h2>Giao Nhiệm Vụ</h2>

    <label for="tenNhiemVu">Tên Nhiệm Vụ:</label>
    <input type="text" id="tenNhiemVu" name="tenNhiemVu" required><br><br>

    <label for="moTa">Mô Tả:</label>
    <textarea id="moTa" name="moTa"></textarea><br><br>

    <label for="ngayBatDau">Ngày Bắt Đầu:</label>
    <input type="date" id="ngayBatDau" name="ngayBatDau" required><br><br>

    <label for="ngayHoanThanh">Ngày Hoàn Thành:</label>
    <input type="date" id="ngayHoanThanh" name="ngayHoanThanh"><br><br>

    <label for="trangThai">Trạng Thái:</label>
    <input type="text" id="trangThai" name="trangThai"><br><br>

    <label for="nguoiDungId">Người Dùng:</label>
    <select id="nguoiDungId" name="nguoiDungId">
        <th:block th:each="user : ${nguoiDung}">
            <option th:value="${user.maNguoiDung}" th:text="${user.tenDangNhap}"></option>
        </th:block>
    </select><br><br>

    <label for="duAnId">Dự Án:</label>
    <select id="duAnId" name="duAnId">
        <th:block th:each="duan : ${duans}">
            <option th:value="${duan.maDuAn}" th:text="${duan.tenDuAn}"></option>
        </th:block>
    </select><br><br>

    <button type="submit">Giao Nhiệm Vụ</button>
</form>

<footer>
    © 2025 Quản Lý Dự Án. Mọi quyền được bảo lưu.
</footer>

</body>
</html>
