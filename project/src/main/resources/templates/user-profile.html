<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Thông Tin Cá Nhân</h1>
        <nav>
            <ul>
                <li><a href="/home">Trang Chủ</a></li>
                <li><a href="/logout">Đăng Xuất</a></li>
            </ul>
        </nav>
        
        <style>
        
        										/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f9;
    color: #333;
    padding: 20px;
}

/* Header */
header {
    background-color: #34495e;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header h1 {
    font-size: 28px;
    margin-bottom: 10px;
}

header nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 20px;
}

header nav ul li a {
    text-decoration: none;
    color: #fff;
    padding: 10px 20px;
    background-color: #3498db;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

header nav ul li a:hover {
    background-color: #1abc9c;
    transform: scale(1.1);
}

/* Main Content */
main {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* User Info Section */
section {
    background-color: #ffffff;
    padding: 30px 40px;
    border-radius: 8px;
    width: 400px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: left;
}

section h2 {
    font-size: 24px;
    color: #2c3e50;
    margin-bottom: 20px;
    border-bottom: 2px solid #3498db;
    padding-bottom: 10px;
}

section p {
    margin-bottom: 15px;
    font-size: 16px;
    line-height: 1.6;
}

section p strong {
    color: #2980b9;
}

section p span {
    font-weight: bold;
    color: #2c3e50;
}

/* Footer */
footer {
    margin-top: 40px;
    text-align: center;
    background-color: #34495e;
    color: #fff;
    padding: 15px 0;
    font-size: 14px;
    border-radius: 8px;
    width: 100%;
}

/* Responsive Design */
@media (max-width: 600px) {
    section {
        width: 90%;
        padding: 20px;
    }

    header nav ul {
        flex-direction: column;
        gap: 10px;
    }
}
        										
        
        </style>
    </header>

    <main>
        <section>
            <h2>Chi Tiết Người Dùng</h2>
            <p><strong>Tên Đăng Nhập:</strong> <span th:text="${tenDangNhap}"></span></p>
            <p><strong>Vai Trò:</strong> <span th:text="${vaiTro}"></span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Quản Lý Tiến Độ Dự Án</p>
    </footer>
</body>
</html>
