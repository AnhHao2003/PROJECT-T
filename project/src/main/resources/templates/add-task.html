<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhiệm Vụ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Thêm Nhiệm Vụ</h1>
    <form action="/admin/nhacnho/add" method="post">
        <label for="tenNhiemVu">Tên Nhiệm Vụ:</label>
        <input type="text" id="tenNhiemVu" name="tenNhiemVu" required />

        <label for="moTa">Mô Tả:</label>
        <textarea id="moTa" name="moTa" required></textarea>

        <label for="ngayBatDau">Ngày Bắt Đầu:</label>
        <input type="date" id="ngayBatDau" name="ngayBatDau" required />

        <label for="ngayHoanThanh">Ngày Hoàn Thành:</label>
        <input type="date" id="ngayHoanThanh" name="ngayHoanThanh" required />

        <button type="submit">Thêm Nhiệm Vụ</button>
    </form>
</body>
</html>
