<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập - Quản lý dự án</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2C9B6B);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 26px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f7f7f7;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
        }

        .message div {
            padding: 12px;
            border-radius: 8px;
        }

        .message div.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message div.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        p {
            font-size: 15px;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form th:action="@{/login}" method="post">
            <h2>Đăng nhập</h2>
            <input type="text" name="username" placeholder="Tên đăng nhập" required />
            <input type="password" name="password" placeholder="Mật khẩu" required />
            <button type="submit">Đăng nhập</button>

            <!-- Hiển thị thông báo lỗi -->
            <div th:if="${param.error}" class="message">
                <div class="error">
                    Tên đăng nhập hoặc mật khẩu không đúng.
                </div>
            </div>

            <!-- Hiển thị thông báo đăng xuất thành công -->
            <div th:if="${param.logout}" class="message">
                <div class="success">
                    Đăng xuất thành công.
                </div>
            </div>

            <!-- Nút đăng ký -->
            <div>
                <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
            </div>
        </form>
    </div>
</body>
</html>
